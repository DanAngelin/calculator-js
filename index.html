<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator Advanced JS</title>
</head>
<body>
    <div class="calculator">

        <div class="border"></div>

        <div class="display">
            <div class="history"></div>
            <div class="result">0</div>
        </div>

        <div class="digits">
            <div class="line">
                <button id="clear">C</button>
                <button id="radical">âˆš</button>
                <button id="modulo">%</button>
                <button id="multiply">*</button>
            </div>

            <div class="line">
                <button id="digit7">7</button>
                <button id="digit8">8</button>
                <button id="digit9">9</button>
                <button id="divide">/</button>
            </div>

            <div class="line">
                <button id="digit4">4</button>
                <button id="digit5">5</button>
                <button id="digit6">6</button>
                <button id="subtract">-</button>
            </div>

            <div class="line">
                <button id="digit1">1</button>
                <button id="digit2">2</button>
                <button id="digit3">3</button>
                <button id="add">+</button>
            </div>

            <div class="line">
                <button id="digit0">0</button>
                <button id="point">.</button>
                <button id="equals">=</button>
            </div>
    </div>
    </div>
    <div class="footer">
        <p>&#169; &nbsp;<div class="year"></div>&nbsp; Angelin | For Educational Purposes Only</p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
